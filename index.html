<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>La Suma</title>
</head>
<body>
	<!-- Contenedor -->
	<div class="container-fluid p-0 rounded-top">
		<!-- Área de Trabajo -->
		<section class="row m-0">
			<!-- Panel Lateral -->
			<aside class="p-0">
				<div class="logo p-3 text-center">
					<div class="espacio-interprete">
						<img src="img/niño2.png">
					</div>
				</div>				

				<div class="accordion" id="accordionExample">
					<div class="card">
						<div class="card-header p-0" id="headingOne">
							<h2 class="explicacion mb-0">
								<button class="btn btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
									Explicación
									<img class="interprete-explicacion" src="img/diccionario.gif" alt="">
								</button>
							</h2>
						</div>
					</div>
					<div class="card">
						<div class="card-header p-0" id="headingTwo">
							<h2 class="ejemplos mb-0">
								<button class="btn btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
									Ejemplos
									<img class="interprete-ejemplos" src="img/entidad.gif" alt="">
								</button>
							</h2>
						</div>
						<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
							<div class="card-body pb-0">
								<ul>
									<li class="p-1"><a href="" class="text-dark">Ejemplo 1</a></li>
									<li class="p-1"><a href="" class="text-dark">Ejemplo 2</a></li>
									<li class="p-1"><a href="" class="text-dark">Ejemplo 3</a></li>
								</ul>								
							</div>
						</div>
					</div>
				</div>
			</aside>
			<!-- Contenido -->
			<main>				
				<div class="contenedor-contenido">
					<h3 class="principal text-center p-2">
						<img class="icono-manos" src="img/Imagen3.png" alt="">Bienvenido a la Suma
							<img class="interprete-principal" src="img/saludo.gif" alt="">
					</h3>
					<div class="primer-texto p-2">
						<div class="explicacion">
							<img class="icono-manos" src="img/Imagen3.png" alt="">
							<img class="interprete-explicacion" src="img/entidad.gif" alt="">
						</div>
						<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo sunt mollitia praesentium dolore aspernatur, doloremque dolorem illum. Voluptatum quo et at, ipsum fugit officiis laboriosam aliquid dolore ipsam consectetur sapiente?</p>
					</div>
				</div>
			</main>
		</section>
	</div>
	<script src="js/jquery-3.5.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
